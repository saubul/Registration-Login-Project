<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
						   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
						   crossorigin="anonymous">	
	</head>
	<body>
	
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		  <div class = "container-fluid">
			  <a class="navbar-brand mx-2" th:href="@{/registration}">Registration and Login</a>
			
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item active">
			        <a class="nav-link" th:href="@{/}">Login<span class="sr-only"></span></a>
			      </li>
	
			    </ul>
			  </div>
		  </div>
		</nav>
		
		<div class = "container-fluid">
			<div class = "row justify-content-center">
				<div class = "col-md-6 col-md-offset-3">
					<!-- Success message -->
					<div th:if="${param.success}">
						<div class = "alert alert-info">
							You've successfully registered!
						</div>
					</div>
					
					<h1>Registration</h1>
					
					<form th:method = "POST" th:action = "@{/registration}" th:object = "${user}">
						
						<div class = "form-group mb-2">
							<label class = "control-label" for = "firstName">First name:</label>
							<input id = "firstName" class = "form-control" th:field = "*{firstName}" required autofocus="autofocus"/>
							<span class ="alert alert-danger py-0" th:if="${#fields.hasErrors('firstName')}" th:errors = "*{firstName}"></span>
						</div>
						
						<div class = "form-group mb-2">
							<label class = "control-label" for ="lastName">Last name:</label>
							<input id = "lastName" class = "form-control" th:field = "*{lastName}" required/>
							<span class = "alert alert-danger py-0" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
						</div>
						
						<div class = "form-group mb-2">
							<label class = "control-label" for = "email">Email:</label>
							<input id = "email" class = "form-control" th:field="*{email}" required/>
							<span class = "alert alert-danger py-0" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
						</div>
						
						<div class = "form-group mb-2">
							<label class = "control-label" for = "password">Password:</label>
							<input id = "password" class = "form-control" th:field="*{password}" required/>
							<span class="alert alert-danger py-0" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
						</div>

						<div class = "form-group">
							<button class = "btn btn-success" type = "submit">Register</button>
							<span>
								Already registered? <a th:href="@{/login}">Login here</a>
							</span>
						</div>	
						
					</form>
					
				</div>
			</div>
		</div>
	</body>
</html>
