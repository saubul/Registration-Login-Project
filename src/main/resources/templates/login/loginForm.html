<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
							   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
							   crossorigin="anonymous">	
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		  <div class = "container-fluid">
			  <a class="navbar-brand mx-2" th:href="@{/registration}">Registration and Login</a>
			
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item active">
			        <a class="nav-link" th:href="@{/login}">Login<span class="sr-only"></span></a>
			      </li>
			    </ul>
			  </div>
		  </div>
		</nav>
		
		<div class = "container-fluid">
			<div class = "row">
				<div class = "col-md-6 col-md-offset-3">
					<h1>User Login Page</h1>
					<form th:method="POST" th:action="@{/login}">
						<div th:if="${param.error}">
							<div class = "alert alert-danger py-0">
								Invalid username or password!
							</div>
						</div>
						<div th:if="${param.logout}">
							<div class = "alert alert-info py-0">
								You have been logout!
							</div>
						</div>
						<div class = "form-group mb-2">
							<label class = "control-label" for = "username">Username: </label>
							<input type = "text" class = "form-control" id = "username" name = "username" placeholder = "Enter email" required autofocus = "autofocus"/>
						</div>
						<div class = "form-group mb-2">
							<label class = "control-label" for = "password">Password: </label>
							<input type = "password" class = "form-control" id = "password" name = "password" placeholder = "Enter password" required/>
						</div>
						<div class = "form-group mb-2">
							<div class = "row">
								<div class = "col-md-6 col-md-offset-3">
									<input type = "submit" 	name = "login-submit" id = "login-submit" class = "form-control btn btn-primary" value = "Login"/>
								</div>
							</div>
						</div>
					</form>
					<div class = "form-group mb-2">
						<span>
							New user? <a th:href = "@{/registration}">Register here</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
